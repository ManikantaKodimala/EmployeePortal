- hosts: all
  become: yes
  become_user: root
  become_method: sudo
  tasks:
    - name: Install git
      apt:
        name: git
        state: present
        update_cache: yes
    - name: Cloning to Backend Repository
      git:
        repo: 'https://github.com/ManikantaKodimala/EmployeePortal.git'
        dest: /home/ubuntu/astro
        clone: yes
        update: yes
    - name: Installing maven
      ansible.builtin.shell:
        cmd: sudo apt install maven -y

    - name: Running server Application in background
      ansible.builtin.shell:
        chdir: /home/ubuntu/astro/
        cmd: |
              kill $(lsof -t -i:8080)
              nohup mvn spring-boot:run -Dspring-boot.run.arguments= "--spring.datasource.url=jdbc:postgresql://astro-db.crli2ms66ure.ap-south-1.rds.amazonaws.com/employee" &